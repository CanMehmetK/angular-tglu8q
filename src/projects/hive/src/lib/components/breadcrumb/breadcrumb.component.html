<nav aria-label="breadcrumb">
    <ol class="hive-breadcrumb">
        <li class="hive-breadcrumb-item" *ngFor="let navlink of nav; trackBy: trackByNavlink; first as isFirst;">
            <a href="#" class="link" *ngIf="isFirst">{{navlink}}</a>
            <ng-container *ngIf="!isFirst">
                <mat-icon class="chevron">chevron_right</mat-icon>
                <span class="link"><a href="">{{navlink}}</a> </span>
            </ng-container>
        </li>
    </ol>
</nav>
